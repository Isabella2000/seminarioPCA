<div class="h-screen flex items-center justify-center background">
  <div class='flex bg-blancoHueso rounded-lg shadow-xl max-w-7xl flex-wrap'>
    <div class="w-full sm:w-full md:w-1/2  lg:w-1/2  xl:w-1/2 p-4 flex justify-center items-center flex-col">
      <img src="../../assets/images/logo.png" alt="Logo FlowerBlush" class="w-3/5">
      <h4 class="text-negro my-4 text-sm text-center font-texto">Crecemos juntos, flor a flor</h4>
      <form class="flex flex-col w-3/4" [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)">

        <div class="overflow-y-auto max-h-screen sm:max-h-full h-full">
          <div class="flex flex-col md:flex-row gap-4 my-2">
            <!-- NOMBRE -->
            <div class="bg-white border rounded-xl px-4 lg:w-1/2 xl:w-1/2 sm:w-full text-negro">
              <ion-input label="Nombre" labelPlacement="floating" placeholder="Isabella"
                formControlName="name"></ion-input>
            </div>
            <ng-container *ngFor="let error of formErrors.name">
              <ion-label color="danger"
                *ngIf="(registerForm.get('name')?.hasError(error.type) && registerForm.get('name')?.dirty)">
                {{ error.message }}
              </ion-label>
            </ng-container>

            <!-- APELLIDO -->
            <div class="bg-white border rounded-xl px-4 lg:w-1/2 xl:w-1/2 sm:w-full text-negro">
              <ion-input label="Apellidos" labelPlacement="floating" placeholder="Collante"
                formControlName="last_name"></ion-input>
              <ng-container *ngFor="let error of formErrors.last_name">
                <ion-label color="danger"
                  *ngIf="(registerForm.get('last_name')?.hasError(error.type) && registerForm.get('last_name')?.dirty)">
                  {{ error.message }}
                </ion-label>
              </ng-container>
            </div>
          </div>

          <div class="flex flex-col md:flex-row gap-4 my-2">
            <!-- USUARIO -->
            <div class="bg-white border rounded-xl px-4 lg:w-1/2 xl:w-1/2 sm:w-full text-negro">
              <ion-input label="Usuario" labelPlacement="floating" placeholder="isa"
                formControlName="username"></ion-input>
              <ng-container *ngFor="let error of formErrors.username">
                <ion-label color="danger"
                  *ngIf="(registerForm.get('username')?.hasError(error.type) && registerForm.get('username')?.dirty)">
                  {{ error.message }}
                </ion-label>
              </ng-container>
            </div>

            <!-- EMAIL -->
            <div class="bg-white border rounded-xl px-4 lg:w-1/2 xl:w-1/2 sm:w-full text-negro">
              <ion-input label="Email" labelPlacement="floating" placeholder="example@email.com"
                formControlName="email"></ion-input>
              <ng-container *ngFor="let error of formErrors.email">
                <ion-label color="danger"
                  *ngIf="(registerForm.get('email')?.hasError(error.type) && registerForm.get('email')?.dirty)">
                  {{ error.message }}
                </ion-label>
              </ng-container>
            </div>
          </div>

          <div class="flex flex-col md:flex-row gap-4 my-2">
            <!-- PASSWORD -->
            <div class="bg-white border rounded-xl px-4 lg:w-1/2 xl:w-1/2 sm:w-full text-negro">
              <ion-input label="Contraseña" labelPlacement="floating" placeholder="******" formControlName="password"
                type="password"></ion-input>
              <ng-container *ngFor="let error of formErrors.password">
                <ion-label color="danger"
                  *ngIf="(registerForm.get('password')?.hasError(error.type) && registerForm.get('password')?.dirty)">
                  {{ error.message }}
                </ion-label>
              </ng-container>
            </div>

            <!-- REPETIR PASSWORD -->
            <div class="bg-white border rounded-xl px-4 lg:w-1/2 xl:w-1/2 sm:w-full text-negro">
              <ion-input label="Contraseña" labelPlacement="floating" placeholder="******"
                formControlName="password_confirmation" type="password"></ion-input>
              <ng-container *ngFor="let error of formErrors.password_confirmation">
                <ion-label color="danger"
                  *ngIf="(registerForm.get('password_confirmation')?.hasError(error.type) && registerForm.get('password_confirmation')?.dirty)">
                  {{ error.message }}
                </ion-label>
              </ng-container>
            </div>
          </div>
        </div>

        <button type="submit" [disabled]="!registerForm.valid"
          class="w-full p-3 border-2 border-black rounded-lg bg-negro hover:bg-black font-bold text-blancoHueso">REGISTER</button>
        <ion-label color="danger" *ngIf="(errorMessage)">
          {{ errorMessage }}
        </ion-label>
        <div class="text-negro w-full gap-3 flex items-center flex-col">
          <p class="w-full md:w-full lg:w-full xl:w-full hidden md:block text-center">----------------- O
            -----------------</p>
          <p>¿Ya tienes cuenta? <a class="underline cursor-pointer text-center" (click)="goToLogin()">Ingresa aqui</a>
          </p>
        </div>
      </form>
    </div>
    <div class='rounded-r-lg w-full md:w-1/2 lg:w-1/2 xl:w-1/2 hidden md:block'>
      <img src="../../assets/images/florLogin.jpg" alt="" class='h-full w-full rounded-r-lg' />
    </div>
  </div>
</div>
