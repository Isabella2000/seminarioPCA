<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>

      <div class="w-full flex items-center justify-between bg-red-300">
        <div>
          <img src="../../assets/images/logo.png" alt="Logo FlowerBlush" class="w-1/4 my-3">
        </div>
        <div class="flex gap-3">
          <p class="text-blancoHueso font-texto text-base">Intro</p>
          <p class="text-blancoHueso font-texto text-base">Beneficios</p>
          <p class="text-blancoHueso font-texto text-base">Productos</p>
          <p class="text-blancoHueso font-texto text-base">Comentarios</p>
          <p class="text-blancoHueso font-texto text-base">Contacto</p>
        </div>
        <div class="flex gap-3">
          <lucide-icon name="upload" class="text-blancoHueso"></lucide-icon>
          <lucide-icon name="user" class="text-blancoHueso"></lucide-icon>
        </div>
      </div>

    </ion-buttons>
  </ion-toolbar>
</ion-header>
