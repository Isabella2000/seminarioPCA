<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<header class="w-full flex items-center justify-between bg-rosaPalo px-4 py-2 shadow-md">
  <a href="#">
    <img src="../../assets/images/logo.png" alt="Logo FlowerBlush" class="my-2" width="150">
  </a>

  <nav class="hidden md:flex gap-6">
    <a href="#" class="font-texto text-negro text-xl hover:underline">Intro</a>
    <a (click)="goToViewCards()" class="font-texto text-negro text-xl hover:underline">Post</a>
    <a (click)="goToUsers()" class="font-texto text-negro text-xl hover:underline">Usuarios</a>
  </nav>
  <div>
    hi
  </div>
</header>

<ion-content class="bg-blancoHueso text-negro">
  <div class="w-full h-full bg-blancoHueso">
    <div class="background w-full flex flex-col p-10 justify-center items-center gap-3">
      <div class="flex flex-col justify-center m-10 gap-6">
        <p class="text-5xl font-titulo">HI, Bienvenido {{ user_data.name }} {{ user_data.last_name }}</p>
        <p class="text-3xl font-semibold font-texto text-center">&#64;{{ user_data.username }}</p>
      </div>
      <div (click)="presentPhotoOptions()">
        <img [src]="user_data.image ? user_data.image : 'assets/images/user-default.png'" alt="Foto de perfil"
          class="border-4 border-blancoHueso rounded-full p-3" width="130" />
      </div>
    </div>

    <div class="flex flex-col gap-16 w-full items-center justify-center py-20 bg-blancoHueso">
      <div class="flex flex-wrap justify-center w-full gap-6 sm:gap-12 py-10">
        <div class="flex flex-col items-center px-6 sm:px-10 md:px-14 gap-3 border-b-4 md:border-b-0 md:border-r-4 border-negro">
          <h3 class="text-2xl sm:text-3xl text-negro font-semibold font-titulo">{{ user_data.posts?.length ?? 0 }}</h3>
          <p class="text-lg sm:text-xl text-negro font-semibold font-texto">Publicaciones</p>
        </div>
        <div class="flex flex-col items-center px-6 sm:px-10 md:px-14 gap-3 border-b-4 md:border-b-0 md:border-r-4 border-negro">
          <h3 class="text-2xl sm:text-3xl text-negro font-semibold font-titulo">{{ user_data.followers?.length ?? 0 }}</h3>
          <p class="text-lg sm:text-xl text-negro font-semibold font-texto">Followers</p>
        </div>
        <div class="flex flex-col items-center px-6 sm:px-10 md:px-14 gap-3">
          <h3 class="text-2xl sm:text-3xl text-negro font-semibold font-titulo">{{ user_data.followees?.length ?? 0 }}</h3>
          <p class="text-lg sm:text-xl text-negro font-semibold font-texto">Followed</p>
        </div>
      </div>
      <button type="submit" 
      class="hidden md:block w-1/5 p-3 border-2 border-black font-texto rounded-lg bg-negro hover:bg-gray-900 font-bold text-xl text-blancoHueso"
      (click)="openModalUpdate()">
      EDITAR PERFIL
    </button>
        </div>
    <button type="submit" 
    class="w-full sm:w-1/2 md:w-1/5 lg:hidden xl:hidden p-3 border-2 border-black font-texto rounded-lg bg-negro hover:bg-gray-900 font-bold text-lg sm:text-xl text-blancoHueso"
    (click)="openModalUpdate()">
    EDITAR PERFIL
  </button>
  </div>
</ion-content>
